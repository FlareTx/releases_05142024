---
apiVersion: v1
kind: Namespace
metadata:
  name: pipeline-default
  labels:
    sandboxId: default
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pipeline
  namespace: pipeline-default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/pipelineRunner: glob:refs-tags-*-pipeline-runner
  labels:
    sandboxId: default
spec:
  releaseName: pipeline
  chart:
    git: https://github.com/biomage-org/pipeline
    path: chart-infra/
    ref: 944949e1552de866996e2018ec05eee5fcf4e669
  valuesFrom:
  - configMapKeyRef:
      name: account-config
      namespace: flux
      key: account-config.yaml
  values:
    clusterEnv: production
    pipelineRunner:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/pipeline:refs-tags-0.30.0-pipeline-runner
    sandboxId: default
    memoryRequest: 29Gi
    replicaCount: 3
    serviceAccount:
      iamRole: pipeline-role-production
