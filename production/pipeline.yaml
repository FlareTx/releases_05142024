apiVersion: v1
kind: Namespace
metadata:
  name: pipeline-default
  labels:
    sandboxId: default
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pipeline
  namespace: pipeline-default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/pipelineRunner: glob:refs-tags-*-pipeline-runner
  labels:
    sandboxId: default
spec:
  releaseName: pipeline
  chart:
    git: https://github.com/biomage-org/pipeline
    path: chart-infra/
    ref: 96097a9e00bfc66bb439336e3bf26113c584bb75
  valuesFrom:
    - configMapKeyRef:
        name: account-config
        namespace: flux
        key: account-config.yaml
  values:
    clusterEnv: production
    pipelineRunner:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/pipeline:refs-tags-0.35.1-pipeline-runner
    sandboxId: default
    memoryRequest: 29Gi
    replicaCount: 3
    serviceAccount:
      iamRole: pipeline-role-production
    datadogTags: kube_namespace:pipeline-default
