  values:
    clusterEnv: production
    awsAccountId: "242905224710"
    awsRegion: eu-west-1
    pipelineRunner:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/pipeline:refs-pull-172-merge-710d2fca1ebbab69404ad12245a9c86a124fcc76-pipeline-runner
