apiVersion: v1
kind: Namespace
metadata:
  name: worker-refs-heads-master
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: worker
  namespace: worker-refs-heads-master
spec:
  releaseName: worker
  chart:
    git: git@github.com:biomage-ltd/worker
    path: chart-infra/
    ref: master
  values:
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/worker-role-production
