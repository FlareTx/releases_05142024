  values:
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/worker-role-production
    sandboxId: default
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-tags-0.0.3-r
    python:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-tags-0.0.3-python
