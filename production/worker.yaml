apiVersion: v1
kind: Namespace
metadata:
  name: worker-default
  labels:
    sandboxId: default
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: worker
  namespace: worker-default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/r: glob:glob:refs-tags-*-r
    filter.fluxcd.io/python: glob:glob:refs-tags-*-python
  labels:
    sandboxId: default
spec:
  releaseName: worker
  chart:
    git: git@github.com:biomage-ltd/worker
    path: chart-infra/
    ref: 073728082caf68beda0844faea5c5963a1c2431f
  values:
    kubernetes:
      env: production
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/worker-role-production
    sandboxId: default
    replicaCount: 4
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-tags-0.2.0-r
    python:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-tags-0.2.0-python
