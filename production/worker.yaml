apiVersion: v1
kind: Namespace
metadata:
  name: worker-default
  labels:
    sandboxId: default
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: worker
  namespace: worker-default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/r: glob:-r
    filter.fluxcd.io/python: glob:-python
  labels:
    sandboxId: default
spec:
  releaseName: worker
  chart:
    git: git@github.com:biomage-ltd/worker
    path: chart-infra/
    ref: 6cd261c09a8ef3be020250d5f909ba566c2287a2
  values:
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/worker-role-production
    sandboxId: default
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/:-r
    python:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/:-python
