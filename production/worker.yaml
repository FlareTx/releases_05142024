      iamRole: arn:aws:iam::242905224710:role/worker-role-production
    sandboxId: default
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-c1f821a61db317afd5e0477cf4913e69a0f14e11-r
    python:
