      iamRole: arn:aws:iam::242905224710:role/worker-role-production
    sandboxId: default
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-46e345edc4266fc2aaf998e2b6a51976c5256763-r
    python:
