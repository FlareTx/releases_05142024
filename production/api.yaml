apiVersion: v1
kind: Namespace
metadata:
  name: api-default
  labels:
    sandboxId: default
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: api
  namespace: api-default
  labels:
    sandboxId: default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
spec:
  releaseName: api
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: master
  values:
    service:
      externalPort: 3000
      internalPort: 3000
    readinessProbe:
      path: "/v1/health"
    livenessProbe:
      path: "/v1/health"
    resources:
      requests:
        cpu: "50m"
        memory: "150Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"
    hpa:
      enabled: true
      minReplicas: 1
      maxReplicas: 10
      targetCPUUtilizationPercentage: 80
    kubernetes:
      env: production
    biomageCi:
      repo: biomage-ltd/api
      sandboxId: default
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-9b995311e66a53e585702861e30964e0d6fcc9c2
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/api-role-production

