      path: /robots.txt
      periodSeconds: 30
    livenessProbe:
      probeType: tcpSocket
    service:
      additionalHosts: false
    kubernetes:
      env: staging
    biomageCi:
      repo: biomage-org/ui
      sandboxId: geos-ui105-api73-pipe38
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
