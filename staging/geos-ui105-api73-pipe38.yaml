  namespace: ui-geos-ui105-api73-pipe38
  labels:
    sandboxId: geos-ui105-api73-pipe38
spec:
  releaseName: ui
  interval: 2m0s
  chart:
    spec:
      chart: charts/nodejs
      sourceRef:
        kind: GitRepository
        name: ui-chart
        namespace: ui-geos-ui105-api73-pipe38
  values:
    # disable readiness probes as load balancer performs
    # its own health checks/cordoning
    readinessProbe:
      probeType: exec
      command: [echo, '0']
