metadata:
  labels:
    sandboxId: seb-pipeline55-v3
  name: api-seb-pipeline55-v3
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: seb-pipeline55-v3
  name: api
  namespace: api-seb-pipeline55-v3
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: e9a1237c723dbfd9c06068b3cbddc9ab8f85c97b
  releaseName: api
  values:
    biomageCi:
      repo: biomage-ltd/api
      sandboxId: seb-pipeline55-v3
    hpa:
      enabled: true
      maxReplicas: 10
      minReplicas: 1
      targetCPUUtilizationPercentage: 80
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-d976f66cd63fc28729278034fa1318ce555c67c9
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v1/health
    kubernetes:
      env: staging
    livenessProbe:
      path: /v1/health
    readinessProbe:
      path: /v1/health
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/api-role-staging
