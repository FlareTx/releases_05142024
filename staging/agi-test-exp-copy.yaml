apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: agi-test-exp-copy
  name: api-agi-test-exp-copy
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-develop-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: agi-test-exp-copy
  name: api
  namespace: api-agi-test-exp-copy
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: 2ab644f49056002641cae2f49b732c6999a1c70f
  releaseName: api
  values:
    biomageCi:
      repo: biomage-ltd/api
      sandboxId: agi-test-exp-copy
    hpa:
      enabled: true
      maxReplicas: 10
      minReplicas: 1
      targetCPUUtilizationPercentage: 80
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-develop-076028ae774fb606f0a1b8945b09ee94272a8b97
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v1/health
    kubernetes:
      env: staging
    livenessProbe:
      path: /v1/health
    readinessProbe:
      path: /v1/health
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/api-role-staging
