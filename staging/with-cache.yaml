metadata:
  labels:
    sandboxId: with-cache
  name: api-with-cache
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-204-merge-*
