apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: ivababukova-test-staging
  name: ui-ivababukova-test-staging
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: ivababukova-test-staging
  name: ui
  namespace: ui-ivababukova-test-staging
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: f5ab84168ee113125de38d104cc0877f6301a06f
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: ivababukova-test-staging
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-e0e8346abf5e668361cf6e9242f190e3ee08c59a
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: ivababukova-test-staging
  name: api-ivababukova-test-staging
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: ivababukova-test-staging
  name: api
  namespace: api-ivababukova-test-staging
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: f5ab84168ee113125de38d104cc0877f6301a06f
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: default
      repo: biomage-org/api
      sandboxId: ivababukova-test-staging
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-324672f20cef29a00505cb252033beccb1654ee2
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v2/health
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    readinessProbe:
      path: /v2/health
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: api-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
