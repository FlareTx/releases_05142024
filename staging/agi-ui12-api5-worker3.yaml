---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: agi-ui12-api5-worker3
  name: ui-agi-ui12-api5-worker3
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-12-merge-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: agi-ui12-api5-worker3
  name: ui
  namespace: ui-agi-ui12-api5-worker3
spec:
