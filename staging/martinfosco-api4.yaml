metadata:
  name: ui-chart
  namespace: ui-martinfosco-api4
spec:
  interval: 5m0s
  url: https://github.com/biomage-org/iac
  ref:
    commit: 6643a45175b7fdac7be9444407b5a21a1ebc63ad
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: ui
  namespace: ui-martinfosco-api4
spec:
  image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/ui
  interval: 2m0s
  provider: aws
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: ui
  namespace: ui-martinfosco-api4
spec:
  imageRepositoryRef:
    name: ui
    namespace: ui-martinfosco-api4
  filterTags:
    pattern: ^refs-heads-master-[a-f0-9]+-(?P<timestamp>[0-9]+)$
    extract: $timestamp
  policy:
    numerical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
