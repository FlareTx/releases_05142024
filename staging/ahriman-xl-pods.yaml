apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: ahriman-xl-pods
  name: ui-ahriman-xl-pods
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: ahriman-xl-pods
  name: ui
  namespace: ui-ahriman-xl-pods
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: ae33b4c1d15fc1ccb3ca59131c1d268755081b9c
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: ahriman-xl-pods
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-1ca663bfa031ba69faf49f8529b8f41f6795669a
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
