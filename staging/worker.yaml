apiVersion: v1
kind: Namespace
metadata:
  name: worker-default
  labels:
    sandboxId: default
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: worker
  namespace: worker-default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/r: glob:refs-heads-master-*-r
    filter.fluxcd.io/python: glob:refs-heads-master-*-python
  labels:
    sandboxId: default
spec:
  releaseName: worker
  chart:
    git: https://github.com/biomage-org/worker
    path: chart-infra/
    ref: 03ccd3e215f26cbc10004c6a374fea6383cda01b
  valuesFrom:
    - configMapKeyRef:
        name: account-config
        namespace: flux
        key: account-config.yaml
  values:
    kubernetes:
      env: staging
    serviceAccount:
      iamRole: worker-role-staging
    sandboxId: default
    replicaCount: 1
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-03ccd3e215f26cbc10004c6a374fea6383cda01b-r
      memoryRequest: 28Gi
    python:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-03ccd3e215f26cbc10004c6a374fea6383cda01b-python
