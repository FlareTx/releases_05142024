apiVersion: v1
kind: Namespace
metadata:
  name: worker-default
  labels:
    sandboxId: default
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: worker
  namespace: worker-default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/r: glob:glob:refs-tags-*-r
    filter.fluxcd.io/python: glob:glob:refs-tags-*-python
  labels:
    sandboxId: default
spec:
  releaseName: worker
  chart:
    git: git@github.com:biomage-ltd/worker
    path: chart-infra/
    ref: 3120aa3f70d271fa3e0f7c7a0ea22c68adbfd1cd
  values:
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/worker-role-staging
    sandboxId: default
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-tags-0.1.0-r
    python:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-tags-0.1.0-python
