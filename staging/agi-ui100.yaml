apiVersion: v1
kind: Namespace
metadata:
  name: ui-agi-ui100
  labels:
    sandboxId: agi-ui100
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ui
  namespace: ui-agi-ui100
  labels:
    sandboxId: agi-ui100
  annotations:
    fluxcd.io/automated: 'true'
    filter.fluxcd.io/chart-image: glob:refs-pull-100-merge-*
spec:
  releaseName: ui
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: STAGING_CHART_REF
  values:
    # disable readiness probes as load balancer performs
    # its own health checks/cordoning
    readinessProbe:
      probeType: exec
      command: [echo, '0']
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    livenessProbe:
      probeType: tcpSocket
    service:
      additionalHosts: false
    kubernetes:
      env: staging
    biomageCi:
      repo: biomage-org/ui
      sandboxId: agi-ui100
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-pull-100-merge-ba1e8f648b731f37a01a6253f772f3baeedc8097
    replicaCount: 1
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      name: account-config
      namespace: flux
      key: account-config.yaml
      # filled in by CI. do not modify.
---
apiVersion: v1
kind: Namespace
metadata:
  name: api-agi-ui100
  labels:
    sandboxId: agi-ui100
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: api-chart
  namespace: api-agi-ui100
spec:
  interval: 5m0s
  url: https://github.com/biomage-org/iac
  ref:
    commit: c8d8f6a9c66baa528a88ac02335926a89e65ba84
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: api
  namespace: api-agi-ui100
spec:
  image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/api
  interval: 2m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: api
  namespace: api-agi-ui100
spec:
  imageRepositoryRef:
    name: api
  filterTags:
    pattern: ^refs-heads-master-[a-f0-9]+-(?P<timestamp>[0-9]+)$
