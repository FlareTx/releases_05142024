apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: martinfosco-pipeline21
  name: ui-martinfosco-pipeline21
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: martinfosco-pipeline21
  name: ui
  namespace: ui-martinfosco-pipeline21
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: 79ef5aca6ba3cd0ad35e66198ddb4d91f4952c14
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: martinfosco-pipeline21
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-8b693dde64d6cb86edd050d8162b41eaf9d73398
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: martinfosco-pipeline21
  name: api-martinfosco-pipeline21
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: martinfosco-pipeline21
  name: api
  namespace: api-martinfosco-pipeline21
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: 79ef5aca6ba3cd0ad35e66198ddb4d91f4952c14
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: default
      repo: biomage-org/api
      sandboxId: martinfosco-pipeline21
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-3a93df2f1d5f5364afe18b909ac5b4af7cc85aae
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v2/health
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    readinessProbe:
      path: /v2/health
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: api-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
