metadata:
  labels:
    sandboxId: heatmap-controls
  name: ui-heatmap-controls
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: heatmap-controls
  name: ui
  namespace: ui-heatmap-controls
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: master
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-ltd/ui
      sandboxId: heatmap-controls
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-7cf32a0a9b0e36e16285b69522128d1e6c8fbbc2
    kubernetes:
      env: staging
