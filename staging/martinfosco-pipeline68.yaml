  name: ui-martinfosco-pipeline68
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: martinfosco-pipeline68
  name: ui
  namespace: ui-martinfosco-pipeline68
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: e1fe37e6b83ce0541871f0284ca3ee11e4e5cdde
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: martinfosco-pipeline68
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-a8d4a2c98842b54b745f4be9a30c3b8cad89287c
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
