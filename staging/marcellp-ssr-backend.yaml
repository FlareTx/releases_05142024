    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: 676bf02dcb407c5e293fcaac7e7e5ed24a568599
  releaseName: api
  values:
    biomageCi:
      repo: biomage-ltd/api
      sandboxId: marcellp-ssr-backend
    hpa:
      enabled: true
      maxReplicas: 1
      minReplicas: 1
      targetCPUUtilizationPercentage: 80
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-a651219f4a336848f14437c2c0b0ce3f5db74196
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v1/health
    kubernetes:
      env: staging
    livenessProbe:
      path: /v1/health
    readinessProbe:
      path: /v1/health
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/api-role-staging
