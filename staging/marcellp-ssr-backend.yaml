  labels:
    sandboxId: marcellp-ssr-backend
  name: api-marcellp-ssr-backend
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: marcellp-ssr-backend
  name: api
  namespace: api-marcellp-ssr-backend
spec:
