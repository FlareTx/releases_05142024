apiVersion: v1
kind: Namespace
metadata:
  name: api-dockerhub
  labels:
    sandboxId: default
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: api-dockerhub-chart
  namespace: api-default
spec:
  interval: 5m0s
  url: https://github.com/biomage-org/iac
  ref:
    branch: dockerhub
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: api-dockerhub
  namespace: api-default
spec:
  image: cellenics/api
  interval: 2m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: api-dockerhub
  namespace: api-default
spec:
  imageRepositoryRef:
    name: api-dockerhub
  filterTags:
    pattern: ^refs-heads-master-[a-f0-9]+-(?P<timestamp>[0-9]+)$
    extract: $timestamp
  policy:
    numerical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: api-dockerhub-image-update
  namespace: api-default
spec:
  interval: 2m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    commit:
      author:
        name: Flux - API image update
        email: ci@biomage.net
  update:
    strategy: Setters
    path: ./staging
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: api-dockerhub
  namespace: api-default
  labels:
    sandboxId: default
spec:
  releaseName: api
  interval: 2m0s
  chart:
    spec:
      chart: charts/nodejs
      sourceRef:
        kind: GitRepository
        name: api-dockerhub-chart
        namespace: api-default
      reconcileStrategy: Revision
  values:
    service:
      externalPort: 3000
      internalPort: 3000
    readinessProbe:
      path: "/v2/health"
    livenessProbe:
      probeType: tcpSocket
    resources:
      requests:
        cpu: "100m"
    hpa:
      enabled: false
    loadBalancerHealthCheck:
      path: "/"
    kubernetes:
      env: staging
    biomageCi:
      repo: biomage-org/api
      sandboxId: default
      rdsSandboxId: default
    image:
      registry: cellenics
      repository: api
      tag: 0.64.0 # {"$imagepolicy": "api:api:tag"}
    replicaCount: 1
    serviceAccount:
      iamRole: api-role-staging
  valuesFrom:
    - kind: ConfigMap
      name: account-config
      valuesKey: account-config.yaml
      optional: false
# filled in by CI. do not modify.
