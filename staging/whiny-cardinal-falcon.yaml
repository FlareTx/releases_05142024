apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: whiny-cardinal-falcon
  name: api-whiny-cardinal-falcon
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: whiny-cardinal-falcon
  name: api
  namespace: api-whiny-cardinal-falcon
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: ae353435afc5747d25bd25a298d65f51618cd53e
  releaseName: api
  values:
    biomageCi:
      repo: biomage-ltd/api
      sandboxId: whiny-cardinal-falcon
    hpa:
      enabled: true
      maxReplicas: 1
      minReplicas: 1
      targetCPUUtilizationPercentage: 80
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-fa3c99c6c92b840b75bdaef97373229e6cc3d09d
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v1/health
    kubernetes:
      env: staging
    livenessProbe:
      path: /v1/health
    readinessProbe:
      path: /v1/health
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/api-role-staging
---
