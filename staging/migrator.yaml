---
apiVersion: v1
kind: Namespace
metadata:
  name: migrator
  labels:
    sandboxId: default
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority
value: 1000000
globalDefault: false
description: "This priority class should be used for migrator service pods only."
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: migrator
  namespace: migrator
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/pipelineRunner: glob:refs-tags-*-pipeline-runner
  labels:
    sandboxId: default
spec:
  releaseName: migrator
  chart:
    git: https://github.com/hms-dbmi-cellenics/pipeline
    path: chart-infra/
    ref: refs/heads/pod-priority
  valuesFrom:
  - configMapKeyRef:
      name: account-config
      namespace: flux
      key: account-config.yaml
  values:
    clusterEnv: production
    pipelineRunner:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/pipeline:refs-tags-0.30.4-pipeline-runner
    sandboxId: default
    memoryRequest: 4Gi
    replicaCount: 1
    serviceAccount:
      iamRole: pipeline-role-production
