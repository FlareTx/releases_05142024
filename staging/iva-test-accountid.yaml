apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: iva-test-accountid
  name: ui-iva-test-accountid
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-703-merge-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: iva-test-accountid
  name: ui
  namespace: ui-iva-test-accountid
spec:
  chart:
    git: git@github.com:hms-dbmi-cellenics/iac
    path: charts/nodejs
    ref: refs/heads/test-helm-env-vars
  releaseName: ui
  values:
    ivasValue: sjfref
    biomageCi:
      repo: hms-dbmi-cellenics/ui
      sandboxId: iva-test-accountid
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-pull-703-merge-5c2dd3a742f9dfd59f17bb0268348551b39b78b0
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - kind: ConfigMap
    name: cluster-config
    valuesKey: values
---
