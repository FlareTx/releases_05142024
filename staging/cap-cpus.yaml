    path: charts/nodejs
    ref: 200f2c9969d37abc0ccf71c90d385a777053851d
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-ltd/ui
      sandboxId: cap-cpus
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-cf37304204292c56491478a9269ecc82e631003c
    kubernetes:
      env: staging
    livenessProbe:
      path: /data-management
    readinessProbe:
      path: /data-management
