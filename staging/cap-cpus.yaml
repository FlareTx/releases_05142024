---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: cap-cpus
  name: api-cap-cpus
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: cap-cpus
  name: api
  namespace: api-cap-cpus
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: 200f2c9969d37abc0ccf71c90d385a777053851d
  releaseName: api
  values:
    biomageCi:
      repo: biomage-ltd/api
      sandboxId: cap-cpus
    hpa:
      enabled: true
      maxReplicas: 1
      minReplicas: 1
      targetCPUUtilizationPercentage: 80
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-5039f7512075a1e9f64226fc6c9d0762cb15d7d8
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v1/health
    kubernetes:
      env: staging
    livenessProbe:
      path: /v1/health
    readinessProbe:
      path: /v1/health
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/api-role-staging
---
