      tag: refs-pull-242-merge-94c7f18a88ca390a457f571d16996fd0585921bb-1689080235 # {"$imagepolicy": "ui-hms-merge-9:ui:tag"}
    replicaCount: 1
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - kind: ConfigMap
    name: account-config
    valuesKey: account-config.yaml
    optional: false
      # filled in by CI. do not modify.
