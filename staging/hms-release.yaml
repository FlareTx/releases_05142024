apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: hms-release
  name: ui-hms-release
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: hms-release
  name: ui
  namespace: ui-hms-release
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: 499afb083ce82d8114bc2725fb0b10ffa02c2dc5
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-ltd/ui
      sandboxId: hms-release
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-a068a111f40a9b9f2f5e9a943c75f9a6b314f057
    kubernetes:
      env: staging
    livenessProbe:
      path: /data-management
    readinessProbe:
      path: /data-management
