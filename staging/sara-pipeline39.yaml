---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: sara-pipeline39
  name: ui-sara-pipeline39
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: sara-pipeline39
  name: ui
  namespace: ui-sara-pipeline39
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: 73da36a5d98659c2519a372f7f2ee77d82a54f7e
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: sara-pipeline39
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-0e894f83d4700dc16eead007cd37378cab2cdfec
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: sara-pipeline39
  name: api-sara-pipeline39
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: sara-pipeline39
  name: api
  namespace: api-sara-pipeline39
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: 73da36a5d98659c2519a372f7f2ee77d82a54f7e
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: default
      repo: biomage-org/api
      sandboxId: sara-pipeline39
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-2f859fb392d4a1959bb06fb50a7113bf77e89527
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v2/health
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    readinessProbe:
      path: /v2/health
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: api-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
