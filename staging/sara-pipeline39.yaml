    ref: 49e6fa918b8f4ba24cc490d30b35bb55b11b6cee
  releaseName: worker
  values:
    kubernetes:
      env: staging
    python:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-49e6fa918b8f4ba24cc490d30b35bb55b11b6cee-python
