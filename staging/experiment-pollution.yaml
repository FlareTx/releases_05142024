---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: experiment-pollution
  name: ui-experiment-pollution
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-559-merge-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: experiment-pollution
  name: ui
  namespace: ui-experiment-pollution
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: refs/heads/master
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-ltd/ui
      sandboxId: experiment-pollution
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-pull-559-merge-7ba2c8e701e2785e0f92aca4a47ed3cfe227285c
    kubernetes:
      env: staging
    livenessProbe:
      path: /data-management
    readinessProbe:
      path: /data-management
    replicaCount: 1
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/ui-role-staging
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: experiment-pollution
  name: api-experiment-pollution
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: experiment-pollution
  name: api
  namespace: api-experiment-pollution
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: 3335e07ccc006758c5d706b0ed95a416770538c1
  releaseName: api
  values:
    biomageCi:
      repo: biomage-ltd/api
      sandboxId: experiment-pollution
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-66d454932d89b744d531fb45453cea6e58107fd3
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v1/health
    kubernetes:
      env: staging
    livenessProbe:
      path: /v1/health
    readinessProbe:
      path: /v1/health
    replicaCount: 1
