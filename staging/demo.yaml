---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: demo
  name: ui-demo
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: demo
  name: ui
  namespace: ui-demo
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: master
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-ltd/ui
      sandboxId: demo
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-48b40ea849d15a15e0a0b15aef57911d265b74a1
    kubernetes:
      env: staging
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: demo
  name: api-demo
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: demo
  name: api
  namespace: api-demo
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: master
  releaseName: api
  values:
    biomageCi:
      repo: biomage-ltd/api
      sandboxId: demo
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-833b8c8e32222a98707bd9d098c649ec1cabf360
    kubernetes:
      env: staging
    livenessProbe:
      path: /v1/health
    readinessProbe:
      path: /v1/health
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/api-role-staging
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: demo
  name: worker-demo
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/python: glob:refs-heads-master-*-python
    filter.fluxcd.io/r: glob:refs-heads-master-*-r
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: demo
  name: worker
  namespace: worker-demo
spec:
  chart:
    git: git@github.com:biomage-ltd/worker
    path: chart-infra/
    ref: master
  releaseName: worker
  values:
    python:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-ca988f03d6d12a9f4257481ddb713791d54b233e-python
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-21455dc1d43f688062b4c9fb84eee32499b39f30-r
    sandboxId: demo
    ignoreTimeout: true
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/worker-role-staging
