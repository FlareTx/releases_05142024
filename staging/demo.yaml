---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: demo
  name: ui-demo
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: demo
  name: ui
  namespace: ui-demo
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: master
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-ltd/ui
      sandboxId: demo
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-806d9b6d09c445f5f28380875f768ab49ee69c04
    kubernetes:
      env: staging
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: demo
  name: api-demo
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: demo
  name: api
  namespace: api-demo
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: master
  releaseName: api
  values:
    biomageCi:
      repo: biomage-ltd/api
      sandboxId: demo
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-e9724603f7e8f185eeac5f0f8fb3cb5eb159d0ea
    kubernetes:
      env: staging
    livenessProbe:
      path: /v1/health
    readinessProbe:
      path: /v1/health
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/api-role-staging
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: demo
  name: worker-demo
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/python: glob:refs-heads-master-*-python
    filter.fluxcd.io/r: glob:refs-heads-master-*-r
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: demo
  name: worker
  namespace: worker-demo
spec:
  chart:
    git: git@github.com:biomage-ltd/worker
    path: chart-infra/
    ref: master
  releaseName: worker
  values:
    python:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-9273e2b2597c24d88303e800bb93c2c820ea7cd0-python
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-9273e2b2597c24d88303e800bb93c2c820ea7cd0-r
    sandboxId: demo
    ignoreTimeout: true
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/worker-role-staging
