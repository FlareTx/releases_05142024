apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: german-pipeline57
  name: ui-german-pipeline57
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: german-pipeline57
  name: ui
  namespace: ui-german-pipeline57
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: bd2d5a37a43cf670e0e7ea23fd40f375896f0b7d
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: german-pipeline57
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-b63e9387c89de2a4b135e88b4346de96316f699f
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: german-pipeline57
  name: api-german-pipeline57
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: german-pipeline57
  name: api
  namespace: api-german-pipeline57
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: bd2d5a37a43cf670e0e7ea23fd40f375896f0b7d
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: default
      repo: biomage-org/api
      sandboxId: german-pipeline57
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-dbfbeeff9558545268a53436537aa690e648fc81
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v2/health
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    readinessProbe:
      path: /v2/health
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: api-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
