apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: martinfosco-api42
  name: ui-martinfosco-api42
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: martinfosco-api42
  name: ui
  namespace: ui-martinfosco-api42
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: 543752104d991d7895f0563a967256a293eb01a2
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: martinfosco-api42
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-d028f32312dc8a79b19e842f46c9292d0287d047
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: martinfosco-api42
  name: api-martinfosco-api42
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-42-merge-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: martinfosco-api42
  name: api
  namespace: api-martinfosco-api42
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: refs/heads/master
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: default
      repo: biomage-org/api
      sandboxId: martinfosco-api42
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-pull-42-merge-44208dfcc04081c932d5f9d014dfe9080eecad2f
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /v2/health
    readinessProbe:
      path: /v2/health
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: api-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
