---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: agi-api21
  name: ui-agi-api21
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: agi-api21
  name: ui
  namespace: ui-agi-api21
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: 8860971c991bae9a0c5e33a05cd0308a32e1df4e
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: agi-api21
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-0307ae1db203deccb3ac5b4bbffab6e717ba7ac9
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: agi-api21
  name: api-agi-api21
---
apiVersion: helm.fluxcd.io/v1
