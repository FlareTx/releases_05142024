apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: sara-pipeline51
  name: ui-sara-pipeline51
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: sara-pipeline51
  name: ui
  namespace: ui-sara-pipeline51
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: e68660c909a541e7e5af4f56d3be15fd9ce8974c
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: sara-pipeline51
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-d028f32312dc8a79b19e842f46c9292d0287d047
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: sara-pipeline51
  name: api-sara-pipeline51
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: sara-pipeline51
  name: api
  namespace: api-sara-pipeline51
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: e68660c909a541e7e5af4f56d3be15fd9ce8974c
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: default
      repo: biomage-org/api
      sandboxId: sara-pipeline51
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-7dcc26036d62bc986880586206cf351522982d7b
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /
    readinessProbe:
      path: /v2/health
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: api-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
