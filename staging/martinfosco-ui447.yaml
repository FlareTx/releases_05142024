    ref: 63c84eab8810fe59dd3ec34444854c8ea1964d08
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: default
      repo: hms-dbmi-cellenics/api
      sandboxId: martinfosco-ui447
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-ec0fe8f9415d5ea78a604dde075775f1e4fca03a
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v2/health
