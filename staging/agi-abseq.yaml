---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: agi-abseq
  name: ui-agi-abseq
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-69-merge-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: agi-abseq
  name: ui
  namespace: ui-agi-abseq
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: refs/heads/master
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: agi-abseq
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-pull-69-merge-e37130ae4ff3d8a5d66fde1bea968139bfbbfaa5
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: agi-abseq
  name: api-agi-abseq
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-25-merge-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: agi-abseq
  name: api
  namespace: api-agi-abseq
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: refs/heads/master
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: agi-abseq
      repo: biomage-org/api
      sandboxId: agi-abseq
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-pull-25-merge-a0ff40e8b1a17b67cfa22f471400a2502ee94fc9
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v2/health
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    readinessProbe:
      path: /v2/health
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
    service:
