    name: ui
    namespace: ui-kristian-ui170-api111
  filterTags:
    pattern: ^refs-pull-170-merge-[a-f0-9]+-(?P<timestamp>[0-9]+)$
    extract: $timestamp
  policy:
    numerical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: ui-image-update
  namespace: ui-kristian-ui170-api111
