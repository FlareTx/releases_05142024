---
apiVersion: v1
kind: Namespace
metadata:
  name: pipeline-default
  labels:
    sandboxId: default
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pipeline
  namespace: pipeline-default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/remoter-server: FILLED_IN_BY_CI
    filter.fluxcd.io/remoter-client: FILLED_IN_BY_CI
    filter.fluxcd.io/pipeline-runner: glob:refs-heads-master-*-pipeline-runner
  labels:
    sandboxId: default
spec:
  releaseName: pipeline
  chart:
    git: git@github.com:biomage-ltd/pipeline
    path: chart-infra/
    ref: c5559e88ce842ac17a28b9461d593fd93343cbbd
  values:
    clusterEnv: staging
    awsAccountId: "242905224710"
    awsRegion: eu-west-1
    pipelineRunner:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/pipeline:refs-pull-152-merge-d5f0814c2ba9df6d1c709f91fc414354d69ce8f9-pipeline-runner
    sandboxId: default
    memoryRequest: 29Gi
    replicaCount: 2
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/pipeline-role-staging
