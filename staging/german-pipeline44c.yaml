apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: german-pipeline44c
  name: ui-german-pipeline44c
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: german-pipeline44c
  name: ui
  namespace: ui-german-pipeline44c
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: 5a27345c9c6463d4cb6f033516d0e4dd4b7714de
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: german-pipeline44c
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-41ce70d05119623834f71467c02e03153d26aec0
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
