    ref: refs/heads/master
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-ltd/ui
      sandboxId: dotplot-demo
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-pull-546-merge-91e8e8bb6a69b593de456908d8c275010ce04144
    kubernetes:
      env: staging
    livenessProbe:
      path: /data-management
    readinessProbe:
      path: /data-management
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/ui-role-staging
