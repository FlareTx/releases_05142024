      env: staging
    biomageCi:
      repo: biomage-org/api
      sandboxId: agi-ui145
      rdsSandboxId: default
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-b7572715181b6bd277563ceeb23615a020544837-1672763033 # {"$imagepolicy": "api-agi-ui145:api:tag"}
    replicaCount: 1
    serviceAccount:
      iamRole: api-role-staging
  valuesFrom:
