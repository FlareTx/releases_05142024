      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-36df8fb8681520cd745cc5e105b8dda1e4f97e3f-python
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-36df8fb8681520cd745cc5e105b8dda1e4f97e3f-r
    sandboxId: agi-testing-migration
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/worker-role-staging
