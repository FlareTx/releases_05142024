apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: ahriman-batch
  name: ui-ahriman-batch
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: ahriman-batch
  name: ui
  namespace: ui-ahriman-batch
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: master
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: ahriman-batch
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-8364c715c40d95a0f3bde1534377ad2125f8222c
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: ahriman-batch
  name: api-ahriman-batch
---
apiVersion: helm.fluxcd.io/v1
