apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: agi-squeaky-bulldog
  name: ui-agi-squeaky-bulldog
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-761-merge-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: agi-squeaky-bulldog
  name: ui
  namespace: ui-agi-squeaky-bulldog
spec:
  chart:
    git: https://github.com/hms-dbmi-cellenics/iac
    path: charts/nodejs
    ref: refs/heads/master
  releaseName: ui
  values:
    biomageCi:
      repo: hms-dbmi-cellenics/ui
      sandboxId: agi-squeaky-bulldog
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-pull-761-merge-5d68df39f91f5d3e6a6d70d8836d1eb54f3c2a92
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
