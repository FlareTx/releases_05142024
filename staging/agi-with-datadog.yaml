  releaseName: worker
  values:
    datadogTags: kube_namespace:worker-agi-with-datadog
    kubernetes:
      env: staging
    python:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-pull-24-merge-2ba281ec816f6411d38a89eea2b22d40a55ad923-python
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-pull-24-merge-2ba281ec816f6411d38a89eea2b22d40a55ad923-r
      memoryRequest: 4Gi
    replicaCount: 0
    sandboxId: agi-with-datadog
    serviceAccount:
