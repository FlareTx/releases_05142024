    ref: e13ff295f315e842e40b917b3faa0143e132ff20
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: default
      repo: biomage-org/api
      sandboxId: sara-pipeline7
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-ed4bfa8c43353fcd8b04cb5f6726775f74668561
