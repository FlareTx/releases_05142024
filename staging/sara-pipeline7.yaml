apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: sara-pipeline7
  name: ui-sara-pipeline7
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: sara-pipeline7
  name: ui
  namespace: ui-sara-pipeline7
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: e13ff295f315e842e40b917b3faa0143e132ff20
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: sara-pipeline7
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-418f63aa6646e3eecbbbaaa86ffe8da7fe2863d9
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
