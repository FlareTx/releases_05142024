apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: martinfosco-pipeline22
  name: ui-martinfosco-pipeline22
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: martinfosco-pipeline22
  name: ui
  namespace: ui-martinfosco-pipeline22
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: 907681d0d8232afe031c60a4da1407bf351a58eb
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: martinfosco-pipeline22
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-8aa14e61203d30690f90a7500a7fd6b4937d0d66
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: martinfosco-pipeline22
  name: api-martinfosco-pipeline22
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: martinfosco-pipeline22
  name: api
  namespace: api-martinfosco-pipeline22
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: 907681d0d8232afe031c60a4da1407bf351a58eb
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: default
      repo: biomage-org/api
      sandboxId: martinfosco-pipeline22
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-22a4ed25ea909ba036eef4b0a8b83f4c2dcf13c8
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v2/health
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    readinessProbe:
      path: /v2/health
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: api-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
