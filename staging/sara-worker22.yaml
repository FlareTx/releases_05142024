apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: sara-worker22
  name: ui-sara-worker22
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: sara-worker22
  name: ui
  namespace: ui-sara-worker22
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: 907681d0d8232afe031c60a4da1407bf351a58eb
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: sara-worker22
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-d8e1a740f7a3e9723b87f0f3bb440b41af0d2392
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: sara-worker22
  name: api-sara-worker22
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: sara-worker22
  name: api
  namespace: api-sara-worker22
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: 907681d0d8232afe031c60a4da1407bf351a58eb
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: default
      repo: biomage-org/api
      sandboxId: sara-worker22
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-ecf5a3e0612140eb482cf428bf4d5d9b50984efd
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v2/health
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    readinessProbe:
      path: /v2/health
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: api-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
