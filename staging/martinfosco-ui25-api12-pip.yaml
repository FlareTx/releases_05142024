---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: martinfosco-ui25-api12-pip
  name: ui-martinfosco-ui25-api12-pip
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-25-merge-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: martinfosco-ui25-api12-pip
  name: ui
  namespace: ui-martinfosco-ui25-api12-pip
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: refs/heads/master
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: martinfosco-ui25-api12-pip
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-pull-25-merge-1da0af6fcef195fcf6fe10fd6c50b2312adbb684
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: martinfosco-ui25-api12-pip
  name: api-martinfosco-ui25-api12-pip
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-12-merge-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: martinfosco-ui25-api12-pip
  name: api
  namespace: api-martinfosco-ui25-api12-pip
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: refs/heads/master
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: default
      repo: biomage-org/api
      sandboxId: martinfosco-ui25-api12-pip
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-pull-12-merge-7b561bb8357959c973256850eb98093a3b1a6959
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v2/health
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    readinessProbe:
      path: /v2/health
    replicaCount: 1
