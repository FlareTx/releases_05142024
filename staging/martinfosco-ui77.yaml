    biomageCi:
      repo: biomage-org/ui
      sandboxId: martinfosco-ui77
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-pull-77-merge-1967098f8f8a057cc522b1a6da041b5c2c33436e
