    sandboxId: martinfosco-ui67
  name: ui-martinfosco-ui67
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-67-merge-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: martinfosco-ui67
  name: ui
  namespace: ui-martinfosco-ui67
spec:
