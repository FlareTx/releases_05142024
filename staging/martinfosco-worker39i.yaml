  name: ui-martinfosco-worker39i
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: martinfosco-worker39i
  name: ui
  namespace: ui-martinfosco-worker39i
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: f53d731bb027c15effb553c7d8945dfcd151fb0a
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: martinfosco-worker39i
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-03d8904ed30e1ebbf522703d5c875dccfeae6a7c
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
