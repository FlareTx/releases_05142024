    sandboxId: ivababukova-api31
  name: ui-ivababukova-api31
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: ivababukova-api31
  name: ui
  namespace: ui-ivababukova-api31
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: 9612be4be7b485dd797362ed38388ed95057a759
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: ivababukova-api31
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-bf4127d373badf13b1a27b9de08ac59dc3fb68c7
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
