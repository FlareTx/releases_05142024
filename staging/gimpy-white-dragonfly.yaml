apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: gimpy-white-dragonfly
  name: api-gimpy-white-dragonfly
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: gimpy-white-dragonfly
  name: api
  namespace: api-gimpy-white-dragonfly
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: d4d6dc25f2574f8dbd236e5ab510676f8695eb88
  releaseName: api
  values:
    biomageCi:
      repo: biomage-ltd/api
      sandboxId: gimpy-white-dragonfly
    hpa:
      enabled: true
      maxReplicas: 10
      minReplicas: 1
      targetCPUUtilizationPercentage: 80
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-b0ef261c128f4814976d07b0674032eb105bc2f5
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v1/health
    kubernetes:
      env: staging
    livenessProbe:
      path: /v1/health
    readinessProbe:
      path: /v1/health
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/api-role-staging
---
