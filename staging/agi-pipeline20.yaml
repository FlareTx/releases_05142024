  labels:
    sandboxId: agi-pipeline20
  name: worker
  namespace: worker-agi-pipeline20
spec:
  chart:
    git: https://github.com/biomage-org/worker
    path: chart-infra/
    ref: 548842fc4d4b3080754be5f4eb1ae8cda393c43e
  releaseName: worker
  values:
    kubernetes:
      env: staging
    python:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-548842fc4d4b3080754be5f4eb1ae8cda393c43e-python
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-548842fc4d4b3080754be5f4eb1ae8cda393c43e-r
      memoryRequest: 4Gi
    replicaCount: 0
    sandboxId: agi-pipeline20
    serviceAccount:
      iamRole: worker-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
