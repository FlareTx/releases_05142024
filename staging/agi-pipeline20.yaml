    memoryRequest: 4Gi
    pipelineRunner:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/pipeline:refs-pull-20-merge-6b12527d47622282ac2557e0fbc57cd9632937f1-pipeline-runner
    replicaCount: 0
    sandboxId: agi-pipeline20
    serviceAccount:
      iamRole: pipeline-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
