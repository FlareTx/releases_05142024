apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: grasp6-api1
  name: ui-grasp6-api1
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: grasp6-api1
  name: ui
  namespace: ui-grasp6-api1
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: b7bdad30e8e003ef2bbbed2fbf86ad583de308f5
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: grasp6-api1
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-e0e8346abf5e668361cf6e9242f190e3ee08c59a
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: grasp6-api1
  name: api-grasp6-api1
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-1-merge-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: grasp6-api1
  name: api
  namespace: api-grasp6-api1
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: refs/heads/master
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: grasp6-api1
      repo: biomage-org/api
      sandboxId: grasp6-api1
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-pull-1-merge-250977096ad0804a7d632e0a458bc8071613ac37
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v2/health
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    readinessProbe:
      path: /v2/health
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: api-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
