metadata:
  labels:
    sandboxId: martinfosco-ui752
  name: ui-martinfosco-ui752
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-752-merge-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: martinfosco-ui752
  name: ui
  namespace: ui-martinfosco-ui752
spec:
