  releaseName: ui
  values:
    biomageCi:
      repo: hms-dbmi-cellenics/ui
      sandboxId: martinfosco-ui752
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-pull-752-merge-ef8d46f7be792d5fdc854eb6f9267300382e7429
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
