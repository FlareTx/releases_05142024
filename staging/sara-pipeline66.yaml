---
apiVersion: v1
kind: Namespace
metadata:
  name: ui-sara-pipeline66
  labels:
    sandboxId: sara-pipeline66
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ui
  namespace: ui-sara-pipeline66
  labels:
    sandboxId: sara-pipeline66
  annotations:
    fluxcd.io/automated: 'false'
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
spec:
  releaseName: ui
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: e1fe37e6b83ce0541871f0284ca3ee11e4e5cdde
  values:
    # disable readiness probes as load balancer performs
    # its own health checks/cordoning
    readinessProbe:
      probeType: exec
      command: [echo, '0']
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    livenessProbe:
      probeType: tcpSocket
    service:
      additionalHosts: false
    kubernetes:
      env: staging
    biomageCi:
      repo: biomage-org/ui
      sandboxId: sara-pipeline66
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-000ff62ef6e0d8ef51757521ca211b48471f899e
    replicaCount: 1
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      name: account-config
      namespace: flux
      key: account-config.yaml
      # filled in by CI. do not modify.
---
apiVersion: v1
kind: Namespace
metadata:
  name: api-sara-pipeline66
  labels:
    sandboxId: sara-pipeline66
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: api
  namespace: api-sara-pipeline66
  labels:
    sandboxId: sara-pipeline66
  annotations:
    fluxcd.io/automated: 'false'
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
spec:
  releaseName: api
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: e1fe37e6b83ce0541871f0284ca3ee11e4e5cdde
  values:
    service:
      externalPort: 3000
      internalPort: 3000
    readinessProbe:
      path: /v2/health
    livenessProbe:
      probeType: tcpSocket
    resources:
      requests:
        cpu: 100m
    hpa:
      enabled: false
    loadBalancerHealthCheck:
      path: /
    kubernetes:
      env: staging
    biomageCi:
      repo: biomage-org/api
      sandboxId: sara-pipeline66
      rdsSandboxId: default
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-9c5045281fab4a9326a2f58b9753a6a116c272ad
    replicaCount: 1
    serviceAccount:
      iamRole: api-role-staging
  valuesFrom:
  - configMapKeyRef:
      name: account-config
      namespace: flux
      key: account-config.yaml
  # filled in by CI. do not modify.
