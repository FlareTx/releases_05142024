apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: martin-test-rds
  name: ui-martin-test-rds
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: martin-test-rds
  name: ui
  namespace: ui-martin-test-rds
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: ae33b4c1d15fc1ccb3ca59131c1d268755081b9c
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: martin-test-rds
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-1ca663bfa031ba69faf49f8529b8f41f6795669a
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: martin-test-rds
  name: api-martin-test-rds
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: martin-test-rds
  name: api
  namespace: api-martin-test-rds
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: ae33b4c1d15fc1ccb3ca59131c1d268755081b9c
  releaseName: api
  values:
    biomageCi:
      rdsSandboxId: martin-test-rds
      repo: biomage-org/api
      sandboxId: martin-test-rds
    hpa:
      enabled: false
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-master-ecf5a3e0612140eb482cf428bf4d5d9b50984efd
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v2/health
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    readinessProbe:
      path: /v2/health
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: api-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
