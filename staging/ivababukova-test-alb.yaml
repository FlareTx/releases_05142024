apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: ivababukova-test-alb
  name: ui-ivababukova-test-alb
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-master-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: ivababukova-test-alb
  name: ui
  namespace: ui-ivababukova-test-alb
spec:
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: bdec01a7b9879f743f1a8020aea5c727f0339d09
  releaseName: ui
  values:
    biomageCi:
      repo: biomage-org/ui
      sandboxId: ivababukova-test-alb
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-heads-master-03d8904ed30e1ebbf522703d5c875dccfeae6a7c
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    readinessProbe:
      command:
      - echo
      - '0'
      probeType: exec
    replicaCount: 1
    service:
      additionalHosts: false
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      key: account-config.yaml
      name: account-config
      namespace: flux
---
apiVersion: v1
kind: Namespace
