---
apiVersion: v1
kind: Namespace
metadata:
  name: ui-agi-test-timestamp
  labels:
    sandboxId: agi-test-timestamp
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ui
  namespace: ui-agi-test-timestamp
  labels:
    sandboxId: agi-test-timestamp
  annotations:
    fluxcd.io/automated: 'true'
    filter.fluxcd.io/chart-image: glob:refs-pull-109-merge-*
spec:
  releaseName: ui
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: refs/heads/master
  values:
    # disable readiness probes as load balancer performs
    # its own health checks/cordoning
    readinessProbe:
      probeType: exec
      command: [echo, '0']
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    livenessProbe:
      probeType: tcpSocket
    service:
      additionalHosts: false
    kubernetes:
      env: staging
    biomageCi:
      repo: biomage-org/ui
      sandboxId: agi-test-timestamp
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-pull-109-merge-ce0403aa74c903cc5d476fd11835b44bcb0c010b-1669798924
    replicaCount: 1
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      name: account-config
      namespace: flux
      key: account-config.yaml
      # filled in by CI. do not modify.
