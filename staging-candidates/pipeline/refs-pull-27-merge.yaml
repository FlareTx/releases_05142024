    clusterEnv: staging
    pipelineRunner:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/pipeline:refs-pull-27-merge-fe738368ff84fc5d1159c6f3f419b3e57250a840-pipeline-runner
