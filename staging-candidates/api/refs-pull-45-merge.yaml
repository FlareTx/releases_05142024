    sandboxId: STAGING_SANDBOX_ID
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:refs-pull-45-merge-*
spec:
  releaseName: api
  chart:
    git: https://github.com/biomage-org/iac
