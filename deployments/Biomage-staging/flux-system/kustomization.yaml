apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gotk-components.yaml
  - gotk-sync.yaml

# allow image-reflector pod to access ECR
patches:
  - patch: |
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: image-reflector-controller
        namespace: flux-system
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::242905224710:role/eksctl-biomage-staging-nodegroup-NodeInstanceRole-16Y7P8SITYYY2
    target:
      kind: ServiceAccount
      name: image-reflector-controller
